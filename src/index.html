<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="text-center mb-4">Generador de Excusas</h2>

            <form id="excusaForm">
              <div class="form-group">
                <label for="excusa1">Escribe tu excusa 1:</label>
                <input
                  type="text"
                  class="form-control"
                  id="excusa1"
                  placeholder="Escribe tu excusa aquí"
                  required
                />
              </div>
              <div class="form-group">
                <label for="excusa2">Escribe tu excusa 2:</label>
                <input
                  type="text"
                  class="form-control"
                  id="excusa2"
                  placeholder="Escribe tu excusa aquí"
                  required
                />
              </div>
              <div class="form-group">
                <label for="excusa3">Escribe tu excusa 3:</label>
                <input
                  type="text"
                  class="form-control"
                  id="excusa3"
                  placeholder="Escribe tu excusa aquí"
                  required
                />
              </div>
              <div class="form-group">
                <label for="excusa4">Escribe tu excusa 4:</label>
                <input
                  type="text"
                  class="form-control"
                  id="excusa4"
                  placeholder="Escribe tu excusa aquí"
                  required
                />
              </div>
              <div class="form-group">
                <label for="excusa5">Escribe tu excusa 5:</label>
                <input
                  type="text"
                  class="form-control"
                  id="excusa5"
                  placeholder="Escribe tu excusa aquí"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Generar Excusa
              </button>
            </form>
            <div class="mt-4 text-center">
              <p class="excusa-text" id="excusaGenerada">
                Haz clic en el botón para generar una excusa.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
